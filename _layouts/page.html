---
layout: default
---

<div class="layout_page">
  <div class="p-3 mb-4 layout_page__header">
    <h1>{{ page.title }}</h1>
    <div class="layout_page__reading_time">
      <i class="far fa-clock"></i>
      {{ page.content | reading_time }}
    </div>
  </div>
  <div class="p-3 mb-4 layout_page__content">
      {{ content }}
  </div>
</div>
